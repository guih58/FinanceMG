<header class="navbar">
  <div class="container-nav">
    <img src="../assets/logo.svg" alt="financemg">
    <button class="btn" (click)="ativar()">Cadastrar lançamento</button>
  </div>
</header>


<section class="container-card">
  <div class="card entrada">
    <div class="card-body">
      <div class="card-item">
        <span>Entrada</span>
        <mat-icon aria-hidden="false">trending_up</mat-icon>
      </div>
      <span class="value-item">R$ 4000</span>
    </div>
  </div>

  <div class="card saida">
    <div class="card-body">
      <div class="card-item">
      <span>Saida</span>
      <mat-icon aria-hidden="false">trending_down</mat-icon>
    </div>
      <span class="value-item">R$ 4000</span>
    </div>
  </div>

  <div class="card total">
    <div class="card-body">
      <div class="card-item">
      <span>Total</span>
      <mat-icon aria-hidden="false">attach_money</mat-icon>
      </div>
      <span class="value-item">R$ 4000</span>
    </div>
  </div>
</section>


<section class="container-values">
  <table>
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Tipo de lançamento</th>
        <th>Valor</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of loader">
        <th>{{item.title}}</th>
        <th>{{item.type}}</th>
        <th>{{item.value}}</th>
        

      </tr>
    </tbody>
  </table>

</section>




















<div class="modal-container">
  <div class="modal">
    <button class="btn-close" (click)="closeModal()">X</button>
    <form class="modal-item" [formGroup]="finance" (ngSubmit)="add()" >
      <label for="title">Titulo descritivo:</label>
      <input
        type="text"
        id="nome"
        placeholder="Descreva o nome do lançamento"
        formControlName="title"
      />
      <label for="type">Tipo do lançamento</label>
      <select id="type" formControlName="type">
        <option value="Entrada">Entrada</option>
        <option value="Saida">Saida</option>
      </select>
      <label for="value">Valor:</label>
      <input type="number" id="values" placeholder="R$" formControlName="value"/>
      <button 
      type="submit"
      class="btn" 
      (click)="closeModal()"
      >Criar lançamento</button>
    </form>
  </div>
  
</div>
